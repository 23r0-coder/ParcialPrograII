        <script type="text/javascript">
            function obtenerdatos(){
                var nombre = document.getElementById('nombre').value;
                var apellido = document.getElementById('apellido').value;
                var telefono = parseFloat(document.getElementById('telefono').value);
                var hora = document.getElementById('hora').value;
                var tratamiento = document.getElementById('tratamiento').value;
                
                document.citas.Nombreobtenido.value = nombre;
                document.citas.Apellidoobtenido.value = apellido;
                document.citas.Telefonoobtenido.value = telefono;
                document.citas.Horaobtenido.value = hora;
                document.citas.Trataobtenido.value = tratamiento;
            }
        </script>

            <section class="formulario">
                <form name="citas" style="width: 434px;">
                <div class="bottom">AGENDAR LAS CITAS</div>
                    <fieldset class="form--modifier">
                        <legend class="bottom">Datos personales</legend>
                        <p class="bottom"><input class="input" type="text" name="nombre" id="nombre" required placeholder="Ingrese su nombre:"></p>
                        <p class="bottom"><input class="input" type="text" name="apellido" id="apellido" required placeholder="Ingrese su apellido:"></p>
                        <p class="bottom"><input class="input" type="tel" name="telefono" id="telefono" required placeholder="Ingrese un numero de telefono">
                    </fieldset>
        
                    <fieldset class="form--modifier">
                        <legend class="bottom">Tratamiento y hora</legend>
                        <p class="bottom">Hora:<select class="input" name="hora" id="hora" required>
                        <option value="" disabled selected hidden>Elegi un horario</option>   
                        <option value="07:00">07:00</option>
                        <option value="08:00">08:00</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option> 
                        </select></p>

                        <p class="bottom">Tratamiento:<select class="input" name="tratamiento" id="tratamiento" required>
                        <option value="" disabled selected hidden>Elegi un tratamiento</option>
                        <option value="Corte de cabello">Corte de Cabello</option>
                        <option value="Corte de barba">Corte de Barba</option>
                        <option value="Tinte">Tinte</option>
                        <option value="Tratamiento facial">Lavado</option>
                        <option value="Manicure/pediquiures">Masaje</option>
                        <option value="Lorem">Mascarilla Negra</option>
                        </select></p>
                        <p class="bottom"><input class="boton" type="button" value="Enviar" onclick="obtenerdatos()"></p>
        </fieldset>
